<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body{
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .sign-form{
            width: 60%;
        }
        .error{
            background-color: #ff0000;
            padding: 3px;
        }
        .success{
            background-color: #33e410;
            padding: 3px; 
        }
        @media(max-width:767px){
            .sign-form{
                width: 90%;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sign-form m-auto p-4 rounded">
            <h1 class="text-center">Sign Up</h1>
            <div class="err text-center text-light"></div>
            <form action="" method='POST'>
                <div class="form-group my-1">
                    <label for="name">Name</label>
                    <input type="text" placeholder="name" class="form-control" name='name' id="name">
                </div>
                <div class="form-group my-1">
                    <label for="email">email</label>
                    <input type="email" placeholder="Email" class="form-control" name='email' id="email">
                </div>
                <div class="form-group my-1">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" name='pass' id="password">
                </div>
                <div class="form-group my-1">
                    <label for="image">image</label>
                    <input type="file" placeholder="" class="form-control" name='img' id="password">
                </div>
                <button type="submit" class="btn btn-primary w-100 my-2">Sign Up</button>
                <div class="text-center"><a href="login.html">Already have account?</a></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
</body>
</html>
